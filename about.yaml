# ===== ブランド・コンセプト =====
brand_concept:
  main_message: "住民ファースト。"
  tagline: "まちに、暮らしに、寄り添う。"
  sub_message: "誰かの「ただいま」が、今日もこの街に灯るように。"
  philosophy: "50年以上の歴史に培われた信頼を継承しながら、今の時代にふさわしい「住まいのあり方」を提案し続ける"
  approach: "地域に根ざした誠実な住まいづくりを通じて、安心し、長く暮らしたいと思える空間と時間を提供"
  unique_value: "今ある暮らしの価値を丁寧に育てる地域密着型不動産企業"

# ===== 企業理念 =====
corporate_philosophy:
  mission:
    title: "「少しでも長くいたい」と思える、まちと住まいを。"
    description: "地域に根ざした誠実な住まいづくりを通じて、そこに住む人々が安心し、長く暮らしたいと思える空間と時間を提供します。50年以上の歴史に培われた信頼を継承しながら、今の時代にふさわしい「住まいのあり方」を提案し続けます。"
  
  vision:
    title: "地域に選ばれ、住民に愛される"暮らしのパートナー"へ。"
    description: "物件の提供にとどまらず、地域の風土や文化、人とのつながりを大切にした新しいライフスタイルを創出する不動産企業を目指します。再開発でも、大規模投資でもなく、「今ある暮らしの価値」を丁寧に育てていくことを大切にします。"

  values:
    - name: "住民第一主義"
      description: "入居者の声に耳を傾け、小さな不満にも即応します。困ったときにすぐ相談できる「顔の見える管理体制」を大切にします。"
    
    - name: "地域密着の誇り"
      description: "町を知り、空気を知り、人を知る。それが私たちの原点です。物件の価値は、地域との関係性の中にあります。"
    
    - name: "あたらしい「住まい」の形をつくる"
      description: "築年数のある物件でも、リノベーションや活用方法によって\"次の暮らし方\"を提案します。古さを魅力に変える発想で価値を生み出します。"
    
    - name: "透明性と誠実さ"
      description: "家賃や管理費、契約の仕組みなど、わかりにくい部分は一つひとつ丁寧にご説明。長年の信頼を守るため、誠実な姿勢を貫きます。"
    
    - name: "まちを育て、まちと育つ"
      description: "空き家活用やコミュニティ支援、地域清掃など、町とともに歩む取り組みを積極的に推進していきます。"

